<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Group 1 Website</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/formValidation.min.css" rel="stylesheet">
    <link href="css/morris.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
    .S2Pics {width: 80%; height: 80%;}
    .Stats {font-weight: bold;}
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/formValidation.min.js"></script>
    <script src="js/framework/bootstrap.min.js"></script>
    <script src="js/raphael-min.js"></script>
    <script src="js/morris.min.js"></script>

    <form id="demoform" class="form-horizontal">

      <div class="form-group">
        <label for="summoner" class="col-sm-2 control-label">Summoner Name</label>
        <div class="col-sm-5">
          <input type="summoner" class="form-control" id="summoner" name="summoner" placeholder="Summoner Name">
        </div>
      </div>



    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-5">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-5">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      </div>
    </div>

    <div class="form-group">
      <label for="Dropdown" class="col-sm-2 control-label" >Drop Down</label>
      <div class="col-sm-5">
          <select class="form-control" type="Dropdown" class="form-control" id="Dropdown" name="Dropdown" placeholder="Dropdown">
            <option value="" selected disabled>Please select</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
      </div>
    </div>

    <div class="form-group">
      <label for="checkBox" class="col-sm-2 control-label">Check Box</label>
      <div class="col-sm-5">
        <div class="checkbox" >
          <label>
            <input name="checkbox[]" type="checkbox"> Remember me
          </label>
          <label >
            <input name="checkbox[]" type="checkbox"> Checking one two three
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="RadioButton" class="col-sm-2 control-label">Radio BUtttons</label>
      <div class="col-sm-5">
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> asdasdffds
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> asdfasdfasdf
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> asdfasdf
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="TextArea" class="col-sm-2 control-label">Text Area</label>
      <div class="col-sm-5">
          <textarea class="form-control" rows="3"></textarea>
      </div>
    </div>


    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-5">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>

  </form>

  <script>
  $(document).ready(function() {
      $('#demoform').formValidation({
          framework: 'bootstrap',
          fields: {
            summoner: {
              validators: {
                notEmpty: {
                  message: 'Please enter a summoner name'
                }
              }
            },
              email: {
                  validators: {
                      notEmpty: {
                          message: 'Email Not Valid'
                      }
                  }
              },
              password: {
                  validators: {
                      notEmpty: {
                          message: 'The password is required'
                      }
                  }
              },
              Dropdown: {
                  validators: {
                      notEmpty: {
                          message: 'A Selection is requrired'
                      }
                  }
              },
              'checkbox[]': {
                  validators: {
                      notEmpty: {
                          message: 'A Selection is required'
                      }
                  }
              },
          }
      });
      Morris.Line({
    element: 'linechart',
    data: [
      { y: '2006', a: 420, b: 69 },
      { y: '2007', a: 75,  b: 65 },
      { y: '2008', a: 50,  b: 40 },
      { y: '2009', a: 75,  b: 65 },
      { y: '2010', a: 50,  b: 40 },
      { y: '2011', a: 75,  b: 65 },
      { y: '2012', a: 100, b: 90 }
    ],
    xkey: 'y',
    ykeys: ['a', 'b'],
    labels: ['Series A', 'Series B']
  });
  });
  </script>

  </body>
</html>
